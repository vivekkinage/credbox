/* Reset default margin and padding */
* {
    margin: 0;

}

Style for the search input
.search-input {
    padding: 5px; /* Add padding to the input */

}

/* Style for the search button */
.search-button {
    background-color: #636aee; /* Set button background color */

}

   /* float: right;*/

/* Additional styles for form elements */
h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #080b0b; /* Change text color to blue */
    text-transform: uppercase; 
    letter-spacing: 1px; /* Add letter spacing */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); 
}

.form-group {
    margin-bottom: 20px;
}

label {
    /* font-weight: bold; */
    display: block;
}

input[type="text"],
textarea,
input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
}

button {
    background-color: #2371ba;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-left: 10px;
    outline: none;
}

button:hover {

      <h2>Blog Name</h2>

        <label for="blog_name">Blog Name:</label>
        <input type="text" id="blog_name" name="blog_name" required>
      </div>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="15" required></textarea>
      </div>
      <div class="form-group">
        <label for="attachment">Attachment:</label>
