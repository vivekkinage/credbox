/* //blogs */



.filter-container {
    position: relative;
    display: inline-block;
}

.filter-button {
    background-color: #0fa8d3;
    color: rgb(255, 253, 253);
    font-size: medium;
    padding: 15px;
    border: none;
    cursor: pointer;
    border-radius: 1rem;
    margin-right: 25px;
    width: 90px;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 120px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 10px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    /* background-color: #0a1464; */
    color: rgb(18, 170, 208);
    background-color: #115579;
}

.filter-container:hover .dropdown-content {
    display: block;
}


/* //blocks of news */
.news-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 20px;
}

.news-item {
    width: 45%;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
}

.news-item img {
    width: 100%;
    height: auto;
}

.news-description {
    padding: 10px;
}

.news-description h2 {
    margin-top: 0;
}

.show-more-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.full-news {
    display: none;
}

.show-more-btn.clicked + .full-news {
    display: block;
}
