<script>
 
    const NEWS_API_KEY = 'f7b176bfe5954c93b7e4b52189b96898';

 
    async function fetchNews() {
        const url = `https://newsapi.org/v2/everything?q=keyword&apiKey=${NEWS_API_KEY}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            displayNews(data.articles);
        } catch (error) {
            console.error('Error fetching news:', error);
        }
    }


    function displayNews(articles) {
        const newsCarousel = $('#news-carousel');
        // const slickPaging = $('#slick-paging');

        
        articles.forEach(article => {
            const slide = `
                <div class="news-article">
                    <h2 class="news-title">${article.title}</h2>
                    <p class="news-description">${article.description}</p>
                    <a href="${article.url}" class="read-more" target="_blank">Read more</a>
                </div>
            `;
            newsCarousel.append(slide);
        });

        
        newsCarousel.slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 3000,
            arrows: true,
            dots: true,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 2
                    }
                },
                {
                    breakpoint: 576,
                    settings: {
                        slidesToShow: 1
                    }
                }
            ]
        });
    }



    
    

 
    $(document).ready(() => {
        fetchNews();
    });
</script>
